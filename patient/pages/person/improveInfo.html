<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../../../js/bootstrap-3.3.0/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../../../css/bottom.css" />
		<script src="../../../js/bootstrap-3.3.0/js/jquery-3.0.0.min.js"></script>
		<script src="../../../js/bootstrap-3.3.0/js/bootstrap.min.js"></script>
		<script type="text/javascript">
			$(function(){
				var object=window.parent.document.getElementById('user').textContent;
				$.ajax({
							url:"http://localhost:9090/ihs/patients/"+object+'/',
							type:'GET',
							contentType:"application/json; charset=utf-8",
							dataType:"json",
							success: function(data){
								$('#account').val(data.result.account);
								$('#username').val(data.result.username);	
								$('#id_card').val(data.result.id_card);	
								$('#country').val(data.result.country);	
								$('#address').val(data.result.address);	
								$('#age').val(data.result.age);	
								$('#sex').val(data.result.sex);	
								$('#email').val(data.result.email);	
								$('#phone').val(data.result.phone);	
								$('#maritalStatus').val(data.result.marital_status);	
								$('#nation').val(data.result.nation);	
								$('#history').val(data.result.history);	
							}
							
					});
					
				 $('#pre_btn').click(function(){
				 	$.ajax({
								url:"http://localhost:9090/ihs/patients/"+object+'/',
								type:'PUT',
								data:JSON.stringify({'id_card':$('#id_card').val(),'country':$('#country').val(),
										'address':$('#address').val(),'age':$('#age').val(),
										'sex':$('#sex').val(),'phone':$('#phone').val(),
										'marital_status':$('#maritalStatus').val(),'nation':$('#nation').val(),
										'history':$('#history').val(),'email':$('#email').val()
								}),
								contentType:"application/json; charset=utf-8",
								dataType:"json",
								success: function(data){
									location.reload();
								}
								
						});
				 });
			
			})
		</script>
		<style>
			hr{margin: 40px 0px;border-top: 1px solid #ddd;}
			body {background: #333 url(../../../img/bg.jpg) repeat top left;}
		</style>
		<title></title>
	</head>

	<body>
		
		<div class="container" style="position: absolute;top: 130px;left: 90px;">
			<div class="page-header">
				
			</div>
			<div class="panel panel-default">
				<div class="panel-heading" style="font:italic bold 20px/30px arial,sans-serif;background-color: white;">
				    完善个人信息
				</div>
				<div class="panel-body" style="padding-top: 50px;">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label class="col-sm-1 control-label">Account</label>
							<div class="col-lg-4">
								<input type="text" class="form-control input-lg" id="account" name="account" readonly="true"/>
							</div>
							<label class="col-lg-2 control-label">Username</label>
							<div class="col-lg-4">
								<input type="text" class="form-control input-lg" id="username"  name="username" readonly="true"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-1 control-label">Id-card</label>
							<div class="col-lg-4">
								<input type="text" class="form-control input-lg" id="id_card"  name="id_card" />
							</div>
							<label class="col-lg-2 control-label">Country</label>
							<div class="col-lg-4">
								<input class="form-control input-lg" id="country"  name="country" />
								
							</div>
						</div>
						<div class="form-group">
						   <label class="col-sm-1 control-label">Address</label>
						   <div class="col-lg-10">
						    <textarea class="form-control" rows="5" style="resize: none;" id="address"  name="address"></textarea>
						   </div>
						</div>
						<hr />
						<div class="form-group">
							<label class="col-sm-1 control-label">Age</label>
							<div class="col-lg-4">
								<input type="text" class="form-control input-lg" id="age"  name="age" />
							</div>
							<label class="col-lg-2 control-label">Sex</label>
							<div class="col-lg-4">
								<select class="form-control input-lg" id="sex"  name="sex">
									<option>male</option>
									<option>female</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-1 control-label">E-mail</label>
							<div class="col-lg-4">
								<input type="text" class="form-control input-lg" id="email"  name="email" readonly="true"/>
							</div>
							<label class="col-lg-2 control-label">Phone</label>
							<div class="col-lg-4">
								<input type="text" class="form-control input-lg" id="phone"  name="phone" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-1 control-label">Marital-status</label>
							<div class="col-lg-4">
								<select class="form-control input-lg" id="maritalStatus"  name="maritalStatus">
									<option>已婚</option>
									<option>未婚</option>
								</select>
							</div>
							<label class="col-lg-2 control-label">Nation</label>
							<div class="col-lg-4">
								<input type="text" class="form-control input-lg" id="nation"  name="nation" />
							</div>
						</div>
						<hr />
						<div class="form-group">
						   <label class="col-sm-1 control-label">History</label>
						   <div class="col-lg-10">
						    <textarea class="form-control" rows="5" style="resize: none;" id="history"  name="history"></textarea>
						   </div>
						</div>
						
					</form>
					<br />
				</div>
			</div>
		</div>
		
		<div style="position: absolute;top: 1060px;left: 1155px;">
			<button id="pre_btn" type="button" class="btn btn-info"><span style="margin: 10px;">保&nbsp;&nbsp;&nbsp;存</span></button>
		</div>
		
			<div class="page-bottom" style="top: 1160px;">
				<div class="logoContain">
					<ul class="logo">
						<li><img src="../../../system/img/hospital2.png" /></li>
						<li><img src="../../../system/img/hospital3.png" /></li>
					</ul>
	
				</div>

				</div>

					<ul class="logo">
						<li><img src="../../../system/img/hospital4.png" /></li>

	</body>
