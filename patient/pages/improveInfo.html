<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../../js/bootstrap-3.3.0/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../../css/bottom.css" />
		<script src="../../js/bootstrap-3.3.0/js/jquery-3.0.0.min.js"></script>
		<script src="../../js/bootstrap-3.3.0/js/bootstrap.min.js"></script>
		<style>
			hr{margin: 40px 0px;border-top: 1px solid #ddd;}
		</style>
		<title></title>
	</head>

	<body>
		
		<div class="container">
			<div class="page-header">
				<h2>个人信息</h2>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">
				     &nbsp;
				</div>
				<div class="panel-body" style="padding-top: 50px;">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label class="col-sm-1 control-label">Account</label>
							<div class="col-lg-4">
								<input type="text" class="form-control input-lg" name="account" />
							</div>
							<label class="col-lg-2 control-label">Full-name</label>
							<div class="col-lg-4">
								<input type="text" class="form-control input-lg" name="fullName" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-1 control-label">Id-card</label>
							<div class="col-lg-4">
								<input type="text" class="form-control input-lg" name="idCard" />
							</div>
							<label class="col-lg-2 control-label">Country</label>
							<div class="col-lg-4">
								<input type="text" class="form-control input-lg" name="country" />
							</div>
						</div>
						<div class="form-group">
						   <label class="col-sm-1 control-label">Address</label>
						   <div class="col-lg-10">
						    <textarea class="form-control" rows="5" style="resize: none;" name="address"></textarea>
						   </div>
						</div>
						<hr />
						<div class="form-group">
							<label class="col-sm-1 control-label">Age</label>
							<div class="col-lg-4">
								<input type="text" class="form-control input-lg" name="age" />
							</div>
							<label class="col-lg-2 control-label">Sex</label>
							<div class="col-lg-4">
								<input type="text" class="form-control input-lg" name="sex" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-1 control-label">E-mail</label>
							<div class="col-lg-4">
								<input type="text" class="form-control input-lg" name="email" />
							</div>
							<label class="col-lg-2 control-label">Phone</label>
							<div class="col-lg-4">
								<input type="text" class="form-control input-lg" name="phone" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-1 control-label">Marital-status</label>
							<div class="col-lg-4">
								<input type="text" class="form-control input-lg" name="maritalStatus" />
							</div>
							<label class="col-lg-2 control-label">Nation</label>
							<div class="col-lg-4">
								<input type="text" class="form-control input-lg" name="nation" />
							</div>
						</div>
						<hr />
						<div class="form-group">
						   <label class="col-sm-1 control-label">History</label>
						   <div class="col-lg-10">
						    <textarea class="form-control" rows="5" style="resize: none;" name="history"></textarea>
						   </div>
						</div>

						
						
					</form>
				</div>
			</div>
		</div>
		
			<div class="page-bottom">
				<div class="logoContain">
					<ul class="logo">
						<li><img src="../../system/img/hospital2.png" /></li>
						<li><img src="../../system/img/hospital3.png" /></li>
					</ul>
	
				</div>
				<div class="protocol">
					<h6>All start from the heart.</h6>

					<h6><a href="https://github.com/FortAwesome/Font-Awesome">GitHub项目</a> </h6>
	
				</div>
	
				<div class="logoContain">
					<ul class="logo">
						<li><img src="../../system/img/hospital4.png" /></li>
						<li><img src="../../system/img/hospital5.png" /></li>
					</ul>
				</div>
			</div>
	</body>

</html>
