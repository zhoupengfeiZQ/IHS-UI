<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta content="yes" name=" apple-mobile-web-app-capable">
    <meta content="telephone=no" name="format-detection">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge,chrome=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <title>集商</title>
    <link rel="stylesheet" href="../../js/bootstrap-3.3.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <script src="../../js/jquery-3.1.1.min.js"></script>
    <script src="../../js/bootstrap-3.3.0/js/bootstrap.min.js"></script>  
    <script src="../../js/angular-1.3.0.14/angular.js"></script> 
    <script type="text/javascript" src="../../js/angular-1.3.0.14/angular-resource.js" ></script>
    <script src="../../js/angular-ui-router.js"></script>

</head>
<body ng-app="myApp">
	<div ng-controller="loginCtr">
		<div ng-cloak>
		<!--登录部分-->
		<div class="login_content">
			<img class="img_top" style="margin-bottom: 10px;margin-top: 70px;margin-left: 100px;" src="../img/logo.png"/ height="150px" width="150px" >
			<div style="color: white;font-size: 40px;margin-left: 60px;margin-bottom: 70px;">IHS SYSTEM</div>
			<div class="login_wrap">
				<img src="../img/user.png"  />
				<input class="input2" type="text" placeholder="用户名或邮箱" ng-model="user.name" onkeypress="if(event.keyCode==13) {search_btn.click();return false;}" />
			</div>
			<div class="login_wrap">
				<img src="../img/lock.png"  />
				<input class="password2" type="password" placeholder="密码" ng-model="user.password" onkeypress="if(event.keyCode==13) {search_btn.click();return false;} "/>
			</div>
			<button id="search_btn" class="login" ng-click="login()">登录</button>
			
			<a ui-sref="register" style="margin-left: 8px;">立即注册</a>
			<a ui-sref="forgotpassword" style="margin-left: 210px;">忘记密码？</a>
			
			<div class="foot">
				联系我们&nbsp;|&nbsp;加入我们&nbsp;|&nbsp;沪ICP&nbsp;备&nbsp;16030030号
			</br>
				Copyright&nbsp;2016&nbsp;@&nbsp;IHS.&nbsp;All&nbsp;Rights&nbsp;Reserved
			</div>
			
		</div>

		<div id="imgs">
			<div id="bg1" class="bg fadein"></div>
			<div id="bg2" class="bg"></div>
			<div id="bg3" class="bg"></div>
			<div id="bg4" class="bg"></div>
			<div id="bg5" class="bg"></div>
		</div>
	</div>
</div>

</body>
     <script type="text/javascript" src="../js/loginCtr.js"></script>
</html>
