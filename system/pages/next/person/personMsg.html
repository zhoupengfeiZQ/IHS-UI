		<script type="text/javascript">
			function returnHome() {
				$("#home").click();
			};

			$(function() {

				//删除
				$("#tb_remove").click(function() {
					var row = $('#depart_list').datagrid('getChecked');
					if(row.length > 0) {
						$.confirm({
							'title': 'Delete Confirmation',
							'message': '<br />You are sure to delete this item? <br />',
							'buttons': {
								'Yes': {
									'class': 'blue',
									'action': function() {
										$.ajax({
											url: "http://localhost:9090/ihs/persons/" + row[0].id,
											type: 'DELETE',
											contentType: "application/json; charset=utf-8",
											dataType: "json",
											success: function(data) {
												if(data.result == true) {
													$('#depart_list').datagrid('load');
													$('#depart_list').datagrid('unselectAll');
												}
											}
										})

									}
								},
								'No': {
									'class': 'gray',
									'action': function() {}
								}
							}
						});

					} else {
						$.confirm({
							'title': 'Delete Confirmation',
							'message': '<br />please choose the item to delete <br />',
							'buttons': {
								'ok': {
									'class': 'blue',
									'action': function() {

									}
								}
							}
						});
					}
				});

				/* 	数据列表分页 */
				$('#depart_list').datagrid({
					method: 'get',
					singleSelect: true,
					fitColumns: true,
					scrollbarSize: 0,
					pageSize: 10,
					pageList: [3, 5, 10, 15],
					url: 'http://localhost:9090/ihs/persons',
					columns: [
						[{
							field: '选择',
							checkbox: true
						}, {
							field: 'id',
							title: '员工编号',
							width: 80
						}, {
							field: 'name',
							title: '员工姓名',
							width: 80,
							editor: 'text'
						}, {
							field: 'sex',
							title: '性别',
							width: 50,
							editor: {
								type: 'combobox',
								options: {
									valueField: 'sex',
									textField: 'sex',
									data: [{
										sex: "男"
									}, {
										sex: "女"
									}],
									editable: false,
									panelHeight: 'auto'
								}
							}
						}, {
							field: 'depart',
							title: '部门',
							width: 100,
							editor: {
								type: 'combobox',
								options: {
									valueField: 'name',
									textField: 'name',
									method: 'get',
									url: "http://localhost:9090/ihs/totalDeparts",
									editable: false,
									panelHeight: 'auto'
								}
							}
						}, {
							field: 'position',
							title: '职位',
							width: 100,
							editor: 'text'
						}, {
							field: 'authority',
							title: '权限',
							width: 70,
							editor: {
								type: 'combobox',
								options: {
									valueField: 'code',
									textField: 'authority',
									data: [{
										code: "1",
										authority: "管理员"
									}, {
										code: "2",
										authority: "医生"
									}],
									editable: false,
									panelHeight: 'auto'
								}
							}
						}, {
							field: 'phone',
							title: '联系电话',
							width: 100,
							align: 'left',
							editor: 'text'
						}, {
							field: 'hiredate',
							title: '入职日期',
							width: 140,
							align: 'left'
						}, {
							field: 'leavedate',
							title: '离职日期',
							width: 140,
							align: 'left',
							editor: 'datebox'
						}, {
							field: 'status',
							title: '状态',
							width: 100,
							align: 'left',
							editor: {
								type: 'combobox',
								options: {
									valueField: 'status',
									textField: 'status',
									data: [{
										status: "在职"
									}, {
										status: "离职"
									}],
									editable: false,
									panelHeight: 'auto'
								}
							}
						}, ]
					],
					pagination: true,
					loadMsg: '数据装载中......',
					toolbar: '#depart_tb',
				});

				$('#depart_list').datagrid('getPager').pagination({
					beforePageText: '第',
					afterPageText: '页    共 {pages} 页',
					displayMsg: '当前显示 {from} - {to} 条记录   共 {total} 条记录'
				});

				$("#searchBtn").click(function() {

					$("#depart_list").datagrid("load", {
						"name": $("#name").val(),
						"depart": $("#depart").val(),
						"position": $("#position").val()
					});

				});

			});
			//编辑前
			function beforeUpdate() {
				var row = $('#depart_list').datagrid('getSelected');
				if(row) {
					var index = $('#depart_list').datagrid('getRowIndex', row);
					$('#depart_list').datagrid('selectRow', index);
					$('#depart_list').datagrid('beginEdit', index);

				} else {

					$.confirm({
						'title': 'update Confirmation',
						'message': '<br />please choose the item to update <br />',
						'buttons': {
							'ok': {
								'class': 'blue',
								'action': function() {

								}
							}
						}
					});

				}
			}
			//保存编辑
			function update() {
				var row = $('#depart_list').datagrid('getSelected');
				if(row) {
					var index = $('#depart_list').datagrid('getRowIndex', row);
					$("#depart_list").datagrid('endEdit', index);
					$.ajax({
						url: "http://localhost:9090/ihs/persons/" + row.id,
						type: 'PUT',
						data: JSON.stringify({
							'name': row.name,
							'sex': row.sex,
							'depart': row.depart,
							'position': row.position,
							'authority': row.authority,
							'phone': row.phone,
							'leavedate': row.leavedate
						}),
						contentType: "application/json; charset=utf-8",
						dataType: "json",
						success: function(data) {
							if(data.result == true) {
								$('#depart_list').datagrid('load');
								$('#depart_list').datagrid('unselectAll');
							}
						}
					})

				}
			}

			//新增一行		
			function insert() {
				var row = $('#depart_list').datagrid('getSelected');
				if(row) {
					var index = $('#depart_list').datagrid('getRowIndex', row);
				} else {
					index = 0;
				}
				$('#depart_list').datagrid('insertRow', {
					index: index,
					row: {
						id: ''
					}
				});

				$('#depart_list').datagrid('selectRow', index);
				$('#depart_list').datagrid('beginEdit', index);
			}
			//保存
			function preserve() {
				var row = $('#depart_list').datagrid('getSelected');
				if(row) {
					var index = $('#depart_list').datagrid('getRowIndex', row);
					$("#depart_list").datagrid('endEdit', index);

					$.ajax({
						url: "http://localhost:9090/ihs/persons",
						type: "POST",
						data: JSON.stringify({
							'name': row.name,
							'sex': row.sex,
							'depart': row.depart,
							'position': row.position,
							'authority': row.authority,
							'phone': row.phone,
							'leavedate': row.leavedate
						}),
						contentType: "application/json; charset=utf-8",
						dataType: "json",
						success: function(data) {
							if(data.result == true) {
								$('#depart_list').datagrid('load');
								$('#depart_list').datagrid('unselectAll');
							}
						}
					})

				}
			}
		</script>
	</head>

	<body style="background-color: #f0f0f0;">
		<!--end导航条end-->

		<div class="box-wrapper">
			<div class="box-header">

			</div>
			<div class="box-content">
				<div class="box-content-left">
					<form action="#" id="searchForm" style="margin-bottom: 20px;">
						<fieldset style="border: 0;">
							<!--<legend>查询条件</legend>-->

							<table border="0" cellpadding="5" cellspacing="0">

									<td>员工姓名:</td>

										<input type="text" id="name" name="name" data-options="required:true" style="width:150px;" />
									</td>
									<td>部门:</td>

										<input type="text" id="depart" name="depart" data-options="required:true" style="width:150px;" />

									<td>

									</td>
								</tr>
							</table>
						</fieldset>
					</form>

					<table id="depart_list"></table>
					<!-- 工具栏 -->
					<div id="depart_tb">
						<a class="easyui-linkbutton" id="tb_edit" data-options="iconCls:'icon-edit',plain:true" style="float:left;" onclick="beforeUpdate()" title="编辑"></a>
						<div class="datagrid-btn-separator"></div>
						<a class="easyui-linkbutton" id="tb_ad" data-options="iconCls:'icon-add',plain:true" style="float:left;" onclick="insert()" title="增加"></a>

						<a class="easyui-linkbutton" id="tb_remove" data-options="iconCls:'icon-remove',plain:true" style="float:left;" title="删除"></a>
						<div class="datagrid-btn-separator"></div>
					</div>

					<br />
					<hr />
					<br />
					<a class="button" style="margin-right: 15px;margin-left: 5px;" onclick="update()">up-Finish</a>

					<a class="button" onclick="preserve()">Preserve</a>

				</div>
				<div class="box-content-right">
					<div style="height: 46px;background-color: #FF6600;margin-bottom: 4px;"></div>
					<img src="../../../img/right.jpg" height="350px" width="264px" />

					</div>
