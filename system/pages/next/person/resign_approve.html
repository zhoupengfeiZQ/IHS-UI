<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../../../../js/bootstrap-3.3.0/css/bootstrap.css" />
		<link rel="stylesheet" href="../../../../css/bottom.css" />
		<script src="../../../../js/bootstrap-3.3.0/js/jquery-3.0.0.min.js"></script>
		<script src="../../../../js/bootstrap-3.3.0/js/bootstrap.js"></script>
		<style>
			body {
				background: #333 url(../../../../img/bg.jpg) repeat top left;
			}
			
			.modal-open {
				overflow: auto;
			}
			
			.modal-dialog {
				width: 900px;
			}
			
			.box-wrapper {
				width: 97%;
				height: 900px;
				position: absolute;
				top: 155px;
				margin-left: 20px;
				background-color: white;
				border: 1px solid #ccc;
				border-radius: 6px
			}
			
			a {
				text-decoration: none;
			}
			
			li {
				list-style-type: none;
			}
			
			.page-bottom {
				top: 1200px;
			}
		</style>
		<script type="text/javascript">
			function returnHome() {
				$("#home").click();
			};
			
			function GetQueryString(name) {
			   var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)","i");
			   var r = window.location.search.substr(1).match(reg);
			   if (r!=null) return (r[2]); return null;
			}
			
			$(function(){
				var object=GetQueryString("id");
				$.ajax({
							url:"http://localhost:9090/ihs/resignations/"+object+"/",
							type:'GET',
							contentType:"application/json; charset=utf-8",
							dataType:"json",
							success: function(data){
								if(data){
								$('#id').val(data.result.id);
								$('#name').val(data.result.name);
								$('#number').val(data.result.number);
								$('#depart').val(data.result.depart);
								$('#reason').val(data.result.reason);
								$('#approver').val(data.result.approver);
								$('#approval_view').val(data.result.approval_view);
								}
								
							}
							
					});
					
				 $('#agreeBtn').click(function(){
				 	var id=$('#id').val();
				 	$.ajax({
								url:"http://localhost:9090/ihs/resignations/"+id+'/',
								type:'PUT',
								data:JSON.stringify({'approver':$('#approver').val(),'approval_view':$('#approval_view').val(),'status':'Y','number':$('#number').val()
										
								}),
								contentType:"application/json; charset=utf-8",
								dataType:"json",
								success: function(data){
									location.reload();
								}
								
						});
				 });
				
				$('#objectBtn').click(function(){
				 	var id=$('#id').val();
				 	$.ajax({
								url:"http://localhost:9090/ihs/resignations/"+id+'/',
								type:'PUT',
								data:JSON.stringify({'approver':$('#approver').val(),'approval_view':$('#approval_view').val(),'status':'N'
										
								}),
								contentType:"application/json; charset=utf-8",
								dataType:"json",
								success: function(data){
									location.reload();
								}
								
						});
				 });
			
			})
	
		</script>
	</head>

	<body>

		<div class="box-wrapper">
			<div class="panel panel-default" style="margin: 40px 25px 0px 25px;">
				<div class="panel-heading" style="background-color: white;">
					<h3>resignation approval</h3>
				</div>
				<div class="panel-body">
					 <form class="bs-example bs-example-form" role="form">
					 	<div class="row" style="margin-top: 20px;">
														<div class="col-lg-12">
															<div class="input-group">
																<span class="input-group-btn">
													                  <button class="btn btn-default" type="button">
													                   id
													                 </button>
													            </span>
																<input id="id" type="text" class="form-control">
															</div>
														
														</div>
														
						</div>
													<div class="row" style="margin-top: 20px;">
														<div class="col-lg-4">
															<div class="input-group">
																<span class="input-group-btn">
													                  <button class="btn btn-default" type="button">
													                   name
													                 </button>
													            </span>
																<input id="name" type="text" class="form-control">
															</div>
														
														</div>
														<div class="col-lg-4">
															<div class="input-group">
																<span class="input-group-btn">
													                  <button class="btn btn-default" type="button">
													                    number
													                 </button>
													            </span>
																<input id="number" type="text" class="form-control">
															</div>
														</div>
														<div class="col-lg-4">
															<div class="input-group">
																<span class="input-group-btn">
													                  <button class="btn btn-default" type="button">
													                  depart
													                 </button>
													            </span>
																<input id="depart" type="text" class="form-control">
															</div>
														</div>
														
														<div class="form-group" >
														   <div class="col-lg-12" style="margin-top: 20px;">
														    <textarea id="reason" class="form-control" rows="5" style="resize: none;" id="address"  name="address" ></textarea>
														   </div>
														</div>
														
													</div>
													
													<div class="row" style="margin-top: 20px;">
														<div class="col-lg-12">
															<div class="input-group">
																<span class="input-group-btn">
													                  <button class="btn btn-default" type="button">
													                   approver
													                 </button>
													            </span>
																<input id="approver" type="text" class="form-control">
															</div>
														
														</div>
														
														<div class="form-group" >
														   <div class="col-lg-12" style="margin-top: 20px;">
														    <textarea id="approval_view" class="form-control" rows="5" style="resize: none;"placeholder="give approval view..."></textarea>
														   </div>
														</div>
													</div>
													
													
											</form>
                                       
				</div>
				<div class="panel-footer" style="background-color: white;">
					<button id="agreeBtn" type="button" class="btn btn-info  btn-block">
	    				agree
	  				</button>
					<button id="objectBtn" type="button" class="btn btn-info  btn-block">
	    				object
	  				</button>
				</div>
			</div>
		</div>

	</body>
